<!DOCTYPE html>
<html>
<head>
    <title>Pokemon Nuzlocke Tracker</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body onload="refreshTeam(); refreshBadges();">
    <h1>Pokemon Nuzlocke Tracker</h1>

    <!-- Form to add a new Pokemon -->
    <form onsubmit="event.preventDefault(); addPokemon();">
        <label for="nickname">Nickname:</label><br>
        <input type="text" id="nickname" name="nickname"><br>
        <label for="type">Type:</label><br>
        <input type="text" id="type" name="type"><br>
        <label for="level">Level:</label><br>
        <input type="number" id="level" name="level"><br>
        <label for="status">Status:</label><br>
        <select id="status" name="status">
            <option value="Alive">Alive</option>
            <option value="Fainted">Fainted</option>
        </select><br>
        <input type="submit" value="Add Pokemon">
    </form>

    <!-- Table to display the team -->
    <h2>Pokemon Tem:</h2>
    <table id="team">
        <!-- Your existing table header and rows... -->
        <!-- In each row -->
        <tr>
          <!-- Your existing cells... -->
          <!-- Delete and Edit buttons -->
          <td>
            <button onclick="deletePokemon('Nickname')">Delete</button>
            <button onclick="editPokemon('Nickname')">Edit</button>
          </td>
        </tr>
      </table>
    <!-- List to display the badges -->
    <h2>Badges:</h2>
    <ul id="badges">
        <!-- Your existing list items... -->
        <!-- In each list item -->
        <li>
          Badge name
          <button onclick="deleteBadge('Badge name')">Delete</button>
          <button onclick="editBadge('Badge name')">Edit</button>
        </li>
      </ul>

    <!-- Form to add a new badge -->
    <form onsubmit="event.preventDefault(); addBadge();">
        <label for="badge">Badge:</label><br>
        <input type="text" id="badge" name="badge"><br>
        <input type="submit" value="Add Badge">
    </form>

    <script src="main.js"></script>
</body>
</html>
