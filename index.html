<!DOCTYPE html>
<html>
<head>
    <title>Pokemon Nuzlocke Tracker</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body onload="refreshTeam(); refreshBadges();">
    <h1>Pokemon Nuzlocke Tracker</h1>

    <form onsubmit="event.preventDefault(); addPokemon();">
        <label for="nickname">Nickname:</label><br>
        <input type="text" id="nickname" name="nickname"><br>
        <label for="type">Type:</label><br>
        <input type="text" id="type" name="type"><br>
        <label for="level">Level:</label><br>
        <input type="number" id="level" name="level"><br>
        <label for="status">Status:</label><br>
        <select id="status" name="status">
            <option value="Alive">Alive</option>
            <option value="Fainted">Fainted</option>
        </select><br>
        <input type="submit" value="Add Pokemon">
    </form>
    <form onsubmit="event.preventDefault(); addBadge();">
        <label for="badge">Badge:</label><br>
        <input type="text" id="badge" name="badge"><br>
        <input type="submit" value="Add Badge">
    </form>
    
    <h2>Team:</h2>
    <table id="team">
        <!-- This will be filled dynamically with JavaScript/AJAX -->
    </table>

    <h2>Badges:</h2>
    <ul id="badges">
        <!-- This will be filled dynamically with JavaScript/AJAX -->
    </ul>
    <script src="main.js"></script>
</body>
</html>
